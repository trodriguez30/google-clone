<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__menu">
        <div class="header__menu--item"><a>Gmail</a></div>
        <div class="header__menu--item"><a>Imágenes</a></div>
        <div class="header__menu--item">
          <img src="./assets/grid.png" alt="" />
        </div>
        <div class="header__menu--item header__menu--profile">
          <a><img src="./assets/user.png" alt=""/></a>
          <div class="profile__options">
            <div class="profile-options__container">
              <a href="">Cuenta</a>
              <a href="">Cerrar sesión</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
      <img src="./assets/logo.png" alt="" />
      <input class="main__input" type="text" />
      <div class="main__buttons">
        <input
          class="main__buttons--options"
          type="button"
          value="Buscar con Google"
        />
        <input
          class="main__buttons--options"
          type="button"
          value="Me siento con suerte"
        />
      </div>
      <div class="main__languages">
        <p>Ofrecido por Google en:</p>
        <a class="main__languages--link" href="">English Español</a>
        <a class="main__languages--link" href="">(Latinoamérica)</a>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__country"><p>Colombia</p></div>
      <div class="footer__links">
        <ul>
          <li>Publicidad</li>
          <li>Negocios</li>
          <li>Sobre Google</li>
          <li>Cómo funciona la Búsqueda</li>
        </ul>
        <ul>
          <li>Privacidad</li>
          <li>Condiciones</li>
          <li>Preferencias</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
